<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Dashboard</title>

    <h:dataTable value="#{parkingSpaces.all}" var="ps"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
    >

        <h:column>
            <f:facet name="header">Parking ID</f:facet>
            #{ps.parking.parkingId}
        </h:column>

        <h:column>
            <f:facet name="header">Space ID</f:facet>
            #{ps.parkingSpaceId}
        </h:column>

        <h:column>
            <f:facet name="header">State</f:facet>
            #{ps.parkingSpaceState}
        </h:column>

        <h:column>
            <f:facet name="header">Parking Start Time</f:facet>
            #{ps.payment.startTime}
        </h:column>

        <h:column>
            <f:facet name="header">Parking End Time</f:facet>
            #{ps.payment.endTime}
        </h:column>

        <h:column>
            <f:facet name="header">Plate</f:facet>
            #{ps.payment.plate}
        </h:column>

    </h:dataTable>

    Powiadomienia

    <ui:repeat value="#{notification.notification}" var="n" >
        #{n}<br/>
    </ui:repeat>


</head>
<body>

</body>
</html>
