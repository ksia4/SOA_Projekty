<h:head>
    <title id="tytul">Edycja</title>
</h:head>
<h:body>
    <h1>Edytuj książkę</h1>
<h:form>
    <h:outputLabel> Nowe dane książki: </h:outputLabel> <br/>

    Nazwisko Autora: <h:inputText value="#{DodajKsiazke.autor.nazwisko}"/>
    <br/>
    Tytul: <h:inputText value="#{DodajKsiazke.ksiazka.tytul}"/> <br/>

    <h:commandButton value="Dodaj" action="#{DodajKsiazke.Update}"></h:commandButton>
</h:form>
