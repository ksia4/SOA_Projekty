<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title id="tytul">#{NapisyBean.getActualTitle()}</title>
</h:head>
<h:body>
    <h1>#{NapisyBean.getActualH1()}</h1>
    <h:form>
    <h:dataTable id="tabela" value="#{DodajKsiazke.getFiltrowanaksiazkaList()}" var="emp" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Tytul"/>
            </f:facet>
            <h:outputText value="#{emp.tytul}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Imie Autora"/>
            </f:facet>
            <h:outputText value="#{emp.autor.imie}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Nazwisko Autora"/>
            </f:facet>
            <h:outputText value="#{emp.autor.nazwisko}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Czy dostępna"/>
            </f:facet>
            <h:outputText value="#{emp.czyDostepna.toString()}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Usuń</f:facet>
            <h:commandButton value="Delete" action="#{DodajKsiazke.deleteKsiazke(emp)}"></h:commandButton>
        </h:column>

        <h:column>
            <f:facet name="header">Modyfikuj</f:facet>
            <h:commandButton value="Modyfikuj" action="#{DodajKsiazke.editKsiazke(emp)}"></h:commandButton>
        </h:column>
    </h:dataTable>
    </h:form>

    <h:form>
        <h:commandButton value="Wróć do strony głównej" action="#{NapisyBean.setToIndex}"></h:commandButton>
        <h:commandButton value="#{NapisyBean.getActualButton()}" action="#{NapisyBean.setToZaloguj}"></h:commandButton>
    </h:form>

</h:body>
</html>
