<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Moje Wypo≈ºyczenia</title>
</h:head>
<h:body>
    <h1>#{CzytelnikBean.czytelnik.nazwisko}</h1>

    <h:form>
        <h:dataTable value="#{CzytelnikBean.wypozyczeniaList}" var="emp" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Tytul"/>
                </f:facet>
                <h:outputText value="#{emp.ksiazka.tytul}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Imie Autora"/>
                </f:facet>
                <h:outputText value="#{emp.ksiazka.autor.imie}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nazwisko Autora"/>
                </f:facet>
                <h:outputText value="#{emp.ksiazka.autor.nazwisko}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data wypozyczenia"/>
                </f:facet>
                <h:outputText value="#{emp.dataWypozyczenia}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data zwrotu"/>
                </f:facet>
                <h:outputText value="#{emp.dataZwrotu}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Oddaj</f:facet>
                <h:commandButton value="Oddaj" action="#{CzytelnikBean.oddaj(emp)}" rendered="#{!(emp.czyOddana())}"></h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
